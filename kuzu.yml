GENERATOR:
  PackageName: kuzu
  PackageDescription: "Package kuzu provides Go bindings for the KÃ¹zu embeddable graph database."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: []
  SysIncludes:
    - kuzu.h
    - stdbool.h
    - stdint.h
  FlagGroups:
    - { name: LDFLAGS, flags: [-lkuzu] }
  Options:
    SafeStrings: true
PARSER:
  IncludePaths:
    - "/usr/include"
  SourcesPaths:
    - "kuzu.h"
TRANSLATOR:
  ConstRules:
    defines: expand
    enum: cgo
  Rules:
    global:
      - { action: accept, from: "^kuzu_" }
      - { action: ignore, from: "Arrow" }
      - { action: ignore, from: "arrow" }
      - { action: replace, from: "^kuzu_", to: "_" }
    const:
      - { action: accept, from: "^KUZU_" }
      - { action: ignore, from: "ARROW_" }
      - { action: ignore, from: "^KUZU_DEPRECATED_EXPORT" }
    function:
      - { transform: export }
      - { load: snakecase }
    type:
      - { transform: export }
      - { load: snakecase }
    post-global:
      - { transform: export }
    private:
      - { transform: unexport }
  PtrTips:
    function:
      - {
          target: "_get_(blob|bool|date|double|float|interval|string|(timestamp(_[a-z]+)?)|(u?int\\d+))$",
          tips: [ref],
        }
      - { target: _get_(id|label)_val, tips: [ref] }
      - { target: _get_property_size, tips: [ref] }
      - { target: "_to_string$", tips: [ref] }
      - { target: ^kuzu_database_destroy, tips: [ref] }
      - { target: ^kuzu_connection_(destroy|init), tips: [ref] }
      - { target: ^kuzu_connection_get_max_num_thread_for_exec, tips: [ref] }
      - { target: ^kuzu_connection_set_max_num_thread_for_exec, tips: [ref, 0] }
