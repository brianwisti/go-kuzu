      - { target: ^kuzu_connection_(prepare|query), tips: [ref, 0] }
      - { target: ^kuzu_connection_set_query_timeout, tips: [ref, 0] }
      - { target: ^kuzu_data_type_clone, tips: [ref] }
      - { target: ^kuzu_data_type_create, tips: [0, ref, 0] }
      - { target: ^kuzu_data_type_destroy, tips: [ref] }
      - { target: ^kuzu_data_type_equals, tips: [ref, ref] }
